<div class="centered">
    <h2 class="title">Login</h2>
    <form class="login">
        <div class="form-group">
            <label for="username">Username</label>
            <input #username class="form-control" placeholder="Enter username"/>
        </div>
        <div class="form-group">
        	<label for="password">Password</label>
        	<input #password class="form-control" placeholder="*******" type="password"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="login(username.value, password.value)">Login</button>
        </div>
    </form>
</div>
